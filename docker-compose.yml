version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: mysql-minimal-db
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: mysql-minimal-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
